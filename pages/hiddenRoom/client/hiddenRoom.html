<template name="hiddenRoom">
	<div class="alert alert-success alert-dismissible" role="alert">
  		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  		<strong>Success!</strong> You've reserved the Room {{roomNumber}}. 
	</div>

	<p>Here is your reserved room</p>
	<p>You can used the "map" to find it.</p>
	<a href="{{pathFor 'myAccount'}}">click here to manage the room.</a>
	<br>
	<img src="https://lts.brandeis.edu/location/labs/images/farberClass.jpg" width="500" height="500">



	




</template>
