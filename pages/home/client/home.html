<template name="home">



<style type="text/css">
body{
	background-image: url("http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,h_3000,w_1200,f_auto,q_90/v1/381813/ariel_ueprrv.jpg" );
	background-size: 1200px, 1200px;

}
</style>
<div class="jumbotron">
<div class="{{theColor}}">



	<h1>Check it!</h1>
	<p>This app allows you to reserve the room you want in Brandeis and see the availablitiy of any room or desk.</p>

	<select class="js-color">
		<option>bg-info</option>
		<option>bg-warning</option>
	</select>


	Color:{{theColor}}<br>
	Counter: {{theCounter}}<br>

	</div>

	<button class="js-pusher">Push me</button>
	{{#if currentUser}}
		<h2>Now, find the Room you want!</h2>
		<select>
			<option>Library</option>
			<option>Shapiro Campus Center</option>
			<option>Gzang </option>
			<option>Gym </option>
		</select>
		<br>
		<br>
		<br>
		Date:(we can only reserve the room within one month)
		<input type="text" name="inputDate">month/day/year
		<br>
		<br>

		
		Time from:
		<select id="startTime">
			<option value="1">8:00 am</option>
			<option value="2">9:00 am</option>
			<option value="3">10:00 am</option>
			<option value="4">11:00 am</option>
			<option value="5">12:00 pm</option>
			<option value="6">1:00 pm</option>
			<option value="7">2:00 pm</option>
			<option value="8">3:00 pm</option>
			<option value="9">4:00 pm</option>
			<option value="10">5:00 pm</option>
			<option value="11">6:00 pm</option>
			<option value="12">7:00 pm</option>
			<option value="13">8:00 pm</option>
			<option value="14">9:00 pm</option>
			<option value="15">10:00 pm</option>
		</select>


		to:
		<select id="endTime">
			<option value="1">8:00 am</option>
			<option value="2">9:00 am</option>
			<option value="3">10:00 am</option>
			<option value="4">11:00 am</option>
			<option value="5">12:00 pm</option>
			<option value="6">1:00 pm</option>
			<option value="7">2:00 pm</option>
			<option value="8">3:00 pm</option>
			<option value="9">4:00 pm</option>
			<option value="10">5:00 pm</option>
			<option value="11">6:00 pm</option>
			<option value="12">7:00 pm</option>
			<option value="13">8:00 pm</option>
			<option value="14">9:00 pm</option>
			<option value="15">10:00 pm</option>
		</select>
			<button class="btn btn-primary js" type="button" onclick="output()"> Sumbit</button>
	{{else}}
		<h2>You must log in to first.</h2>
	{{/if}}


</div>





</template>
